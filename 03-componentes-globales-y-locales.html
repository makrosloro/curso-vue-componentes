<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03 - Componentes globales y locales</title>
    <style>
        .boton {
            background-color: purple;
            color: white;
            padding: 10px 30px;
            display: block;
            border-radius: 0 0 10px 0;
            margin-bottom: 30px;
            box-shadow: 0 5px 1px goldenrod;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app">
    <destino></destino>
    <boton v-for="boton in botones" :color="boton.color" :enlace="boton.enlace" :anchor-text="boton.anchorText"></boton>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

    const destino = {
        template: `<span>Destino</span>`,
    };

    const boton = {
        // props: ["color", "enlace", "anchorText"],
        props: ["color", "enlace", "anchorText"],
        // template: `<a class="boton" :style="'background-color:' + color" :href="enlace">{{ anchorText }}</a>`,
        template: `<a class="boton" :style="'background-color:' + color" :href="enlace"><destino></destino></a>`,
        components: {
            destino
        }
    };

    new Vue({
        el: "#app",
        data: {
            botones: [
                {enlace: "https://escuelavue.es", anchorText: "Escuela Vue", color: "aquamarine"},
                {enlace: "https://google.es", anchorText: "Google", color: "red"},
                {enlace: "https://20minutos.es", anchorText: "20 minutos", color: "blue"},
            ]
        },
        components: {
            destino,
            boton,
        }
    });

    Vue.config.devtools = true;
</script>
</body>
</html>
