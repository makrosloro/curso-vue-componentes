<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/x-template" id="articulo-base-template">
    <main>
        <header>
            <slot name="cabecera" :datos="datos">
                <h3>Bienvenidos a mi página Web :)</h3>
                <h5>Siéntete como en casa</h5>
            </slot>
        </header>

        <article>
            <slot name="contenido">
                <h1>Título del artículo</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam quas in quaerat velit repudiandae!
                    Quis voluptate impedit, in fugiat ex recusandae quas eum modi provident consequatur, eius minima
                    nisi temporibus!</p>
            </slot>
        </article>

        <aside>
            <slot name="lateral">
                <nav>
                    <ul>
                        <li>Enlacae</li>
                        <li>Enlace</li>
                        <li>Enlace</li>
                    </ul>
                </nav>
            </slot>
        </aside>

        <footer>
            <slot name="pie">
                <small>Copyright 2019</small>
            </slot>
        </footer>
    </main>
</script>
<script>
    Vue.component('articulo-base', {
        props: ['datos'],
        template: '#articulo-base-template',
    });

    new Vue({
        el: "#app",
        data: {
            datos: {
                titulo: "Este es un título desde el modelo",
            }
        }
    });

    Vue.config.devtools = true;
</script>
